<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h1>Reg</h1>
    
    <form action="">
            <table>
                    <tbody>
                            <tr>
                                <td>User ID :</td> &nbsp; &nbsp; &nbsp; &nbsp; <td><input type="text" size="10px" name="usrname" required minlength="5" maxlength="12"  > <br></td>
                            <br>
                            </tr>
                        
                            <tr>
                                <td>Password:</td> <td><input type="password" size="10px" required min="7" max="12"> <br></td>
                            <br>
                            </tr>
                        
                            <tr>
                                <td>Name:</td> <td><input type="text"required pattern="[A-Za-A-A-Za-A-A-Za-A-A-Za-A-Za-A-Za]{7}" title="Alphabets only"> <br>
                                    <br></td>
                            </tr>
                        
                            <tr>
                                <td>Address:</td> <td><input type="text" placeholder="Optional" > <br>
                                    <br></td>
                            </tr>
                        
                            <tr>
                               <td> Country:</td> 
                                   <td>
                                    <select name="Country" id="" required>
                                        <option value="None">Please select your country</option>
                                        <option value="South Africa">South Africa</option>
                                        <option value="USA">USA</option>
                                        <option value="China">China</option>
                                        <option value="Australia">Australia</option>
                                   </td>
                        </select> <br>
                        <br>
                            </tr>
                        
                            <tr>
                                <td>Zip Code:</td>  <td><input type="text" size="10px" required pattern="[0-9]{4}"> <br>
                                    <br></td>
                            </tr>
                        
                            <tr>
                               <td> Email:</td> &nbsp; &nbsp; &nbsp; &nbsp; <td><input type="text" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" > <br></td>
                            <br>
                            </tr>
                        
                            <tr>
                                <td>Sex:</td> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <td><input type="radio" name="sex" id="">Male <input type="radio" name="sex" id=""> Female <br></td>
                            <br>
                            </tr>
                        
                            <tr>
                                <td>Languages:</td>  <td><input type="checkbox" name="English" id="" required>English <input type="checkbox" name="Non English" id="" required>Non English</td>
                            <br>
                            <br>
                            </tr>
                        
                            <tr>
                                <td>About:</td> <td><br>  </About:br> <textarea name="" id="" cols="30" rows="10" placeholder="Optional"></textarea>
                                <br></td>
                                <br></tr>
                        
                             <tr>
                                 <td><input type="submit" value="Submit"></td>
                             </tr>
                    </tbody>
                </table>
            
    </form>

</body>
</html>
