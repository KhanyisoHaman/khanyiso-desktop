<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nested Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Nested Table Challenge</h1>

    <h3>Trail Mode</h3>

    <table border="3px">
            <thead>
                    <td> 1 &nbsp;</td>
                    <td> 2 &nbsp;</td>
            </thead>
        <tbody>
            <tr>
                <td> 3 &nbsp;</td>
                <td> Nested 1</td>
            </tr>
        </tbody>
    </table>

    <br>
 Nested 1
    <table border="3px">
            <thead>
                    <td> Nested 2 </td>
                    <td> 2 &nbsp;</td>
            </thead>
        <tbody>
            <tr>
                <td> 4 &nbsp;</td>
                <td> 5 &nbsp;</td>
            </tr>
        </tbody>
    </table>

    <br>
Nested 2
    <table border="3px">
            <thead>
                    <td> 1 &nbsp;</td>
                    <td> 2 &nbsp;</td>
            </thead>
        <tbody>
            <tr>
                <td> 4 &nbsp;</td>
                <td> 5 &nbsp;</td>
            </tr>
        </tbody>
    </table>

    <br>

    <h3>Nested Tables 1</h3>

    <table border="3px">
            <thead>
                    <td> 1 </td>
                    <td> 2 &nbsp;</td>
            </thead>
        <tbody>
            <tr>
                <td> 3 &nbsp;</td>
                <td>
                        <table border="1px">
                                <thead>
                                        <td>
                                                <table border="1px">
                                                        <thead>
                                                                <td> 4 &nbsp;</td>
                                                                <td> 5 &nbsp;</td>
                                                        </thead>
                                                    <tbody>
                                                        <tr>
                                                            <td> 7 &nbsp;</td>
                                                            <td> 8 &nbsp;</td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                        </td>
                                        <td> 6 &nbsp;</td>
                                </thead>
                            <tbody>
                                <tr>
                                    <td> 9 &nbsp;</td>
                                    <td> 10 &nbsp;</td>
                                </tr>
                            </tbody>
                        </table>
                </td>
            </tr>
        </tbody>
    </table>


    <h3>Manipulation Mode</h3>


    <table border="3px" width= "250px" height = "250px" >
            <thead>
                    <td> 1 &nbsp;</td>
                    <td colspan="3"> 2 &nbsp;</td>
            </thead>
        <tbody>
            <tr>
                <td rowspan="3"> 3 &nbsp;</td>
                <td >4</td>
                <td>5</td>
                <td rowspan="2">6</td>
                
            </tr>

            <tr>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
                <td colspan="2">9</td>
                <td>10</td>
            </tr>
        



        </tbody>
    </table>

    

 
    



</body>
</html>
